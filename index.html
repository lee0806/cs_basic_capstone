<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // URL에서 key 가져오기
    const params = new URLSearchParams(window.location.search);
    const appKey = params.get('key');

    // Tmap API 스크립트 추가
    const script = document.createElement('script');
    script.src = `https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=${appKey}`;

    // API가 로드된 후 실행될 코드
    script.onload = function() {
      let map = new Tmapv2.Map("map_div", {
        center: new Tmapv2.LatLng(37.5665, 126.9780),  // 서울시의 위도, 경도
        width: "100%",
        height: "100%",
        zoom: 15
      });
    };

    document.head.appendChild(script);
  </script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map_div { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map_div"></div>
</body>
</html>
